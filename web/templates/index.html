{% extends "layout.html" %}

<div class="">

    </div>

  <div class="row-fluid">
    <form class="form-search" action="{{ url_for('map') }}" method=get>
      <div class="span4 offset2 search input-append">
        <input type="text" class="input span12" name="address" placeholder="Enter an addressâ€¦">
        <span class="add-on">San Francisco, CA</span>
      </div>
      <div class="span1 offset2 search">

      </div>
    </form>
  </div>
</div>
{% endblock %}
